<head>
	<meta charset = "utf-8">
	<title>tree</title>

    <link href="main.css" rel="stylesheet" type="text/css">
    <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src ="jquery-2.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="app.js"></script>
	<script src="planet.js"></script>
	<script src="drone.js"></script>
	<script src="render.js"></script>
	<script src="AI.js"></script>
    <script src="handlers.js"></script>
</head>
<body>
	<canvas class="canva" id="canva"></canvas>
    <div id="panel" style="text-align: center">
        <div id="newGameBlock">
            <button id="newGameBtn" class="btn btn-primary" onclick="resetGame()">New Game</button>
        </div>
        <div id="pauseBlock" >
            <button class="btn btn-primary" id="pauseBtn" onclick="pause()">Pause</button>
        </div>
        <div id="playersCountBlock">
            <label for="playersCount">
                Players count:
                <input id="playersCount" type="number" class="form-control" min="2" max="5" value="2"/>
            </label>
        </div>
        <div id="hardnessBlock">
            <label for="hardnessInput">
                Hardness:
                <select id="hardnessInput">
                    <option>easy</option>
                    <option>medium</option>
                    <option>hard</option>
                </select>
            </label>
        </div>

    </div>

</body>
